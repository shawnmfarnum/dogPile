<!DOCTYPE html>
<html>
<head>
    <title>The Dog Pile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="background">
    <div class="main">
        <h1><img src="dogpilelogo.png"></h1>
        <div class="inputSection">
            <form>
                <label for="add-name">ADD: </label>
                <input id="inputText" type="text" placeholder="Dog's Name Here">
                <input id="subButton" type="button" value="SUBMIT">
            </form>
        </div>


        <label class="labelOne" for="add-name">NAME</label>
        <label class="labelTwo">BREED</label>
        <label class="labelThree">FAVORITE TOY</label>
        <button id="getDogs">Get all Dogs</button>


        <div class="dataRowOne">
            <input class="formButton" name="update" type="button" value="UPDATE">
            <input class="formButton" name="delete" type="button" value="DELETE">
        </div>
    </div>
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>
</html>
